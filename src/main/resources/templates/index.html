<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <img th:src = "${song.albumImg}" />

    <h1 th:text = "${song.name}" />

    <h3>
        <label>歌手:</label><span th:text = "${song.singer}"/>
    </h3>
    <h3>
        <label>专辑名称：</label><span th:text = "${song.albumName}"/>
    </h3>
    <h3>
        <label>评论数：</label><span th:text = "${song.commentCount}"/>
    </h3>

</body>
</html>
